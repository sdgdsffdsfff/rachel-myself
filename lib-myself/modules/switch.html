<!DOCTYPE html>
<html>
<head>
    <title>Switch-Example</title>
    <style type="text/css">
        /*h3*/
        .aui-comm-title {
            font: 100 20px/36px "\5FAE\8F6F\96C5\9ED1";
            color: #666;
        }

        /*最外层div*/
        .comm {
            width: 800px;
            height: 375px;
            position: relative;
        }

        /*装图片的div*/
        .content {
            width: 800px;
            height: 375px;
        }

        /*表示fade的小图标展示*/
        .paging {
            height: 18px;
            width: 106px;
            
        }

    </style>

    <script src='../jquery-1.11.1.js'></script>
    <script src='../base.js'></script>
</head>
<body>
    <h3 class="aui-comm-title">测试案例一：（fade）</h3>
    <div class="switch comm" id='switch-example1'>
        <div class="content">
            <img class="item" src='img/aui_img1.jpg' width='800' height="375" />
            <img class="item" src='img/aui_img2.jpg' width='800' height="375" />
            <img class="item" src='img/aui_img3.jpg' width='800' height="375" />
        </div>
        <div class="paging">
            <a href="javascript:void(0);" class="current"></a>
            <a href="javascript:void(0);"></a>
            <a href="javascript:void(0);"></a>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
