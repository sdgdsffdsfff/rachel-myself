<!DOCTYPE html>
<html>
<head>
    <title>Switch-Example</title>
    <style type="text/css">
        /*测试案例一*/
        .aui-comm-title {
            font: 100 20px/36px "\5FAE\8F6F\96C5\9ED1";
            color: #666;
        }

        .comm {
            width: 800px;
            height: 375px;
            position: relative;
        }

        .content {
            width: 800px;
            height: 375px;
            overflow: hidden;
        }

        .paging {
            height: 18px;
            line-height: 16px;
            width: 106px;
            display: inline-block;
            position: absolute;
            left: 50%;
            margin-left: -53px;
            bottom: 10px;
            text-align: center;
        }

        .paging a {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            opacity: 0.8;
            filter: alpha(opacity=80);
            background: #d9d9d9;
        }

        .paging .current {
            background: #178058;
        }

        /*测试案例二*/
        .comm2 {
            width: 580px;
            height: 315px;
            overflow: hidden;
            position: relative;
        }

        .item2 {
            float: left;
        }

        .prev2, .next2 {
            position: absolute;
            width: 60px;
            height: 315px;
            top: 0;
            background: red;
            opacity: 0.6;
            filter: alpha(opacity=60);
        }

        .prev2 {
            left: 0
        }

        .next2 {
            right: 0;
        }


    </style>

    <script src='../jquery-1.11.1.js'></script>
    <script src='../base.js'></script>
    <script src='./switch.js'></script>
</head>
<body>
    <h3 class="aui-comm-title">测试案例一：（fade/none）</h3>
    <div class="switch comm" id='switch-example1'>
        <div class="content">
            <img class="item" src='img/aui_img1.jpg' width='800' height="375" />
            <img class="item" src='img/aui_img2.jpg' width='800' height="375" />
            <img class="item" src='img/aui_img3.jpg' width='800' height="375" />
        </div>
        <div class="paging">
            <a href="javascript:void(0);" class="current"></a>
            <a href="javascript:void(0);"></a>
            <a href="javascript:void(0);"></a>
        </div>
    </div>

    <h3 class="aui-comm-title">测试案例二：（slide）</h3>
    <div class="switch2 comm2" id='switch-example2'>
        <!-- <div class="clip2"> -->
            <div class="content2">
                <img class="item2" src='img/adv1.jpg' width='580' height="315" />
                <img class="item2" src='img/adv2.jpg' width='580' height="315" />
                <img class="item2" src='img/adv3.jpg' width='580' height="315" />
                <img class="item2" src='img/adv4.jpg' width='580' height="315" />
            </div>
        <!-- </div> -->
        <a href="javascript:void(0);" class="prev2"></a>
        <a href="javascript:void(0);" class='next2'></a>
    </div>
    <script type="text/javascript">
        (function($) {
            var slideObj = new lib.switch({
                switchId: 'switch-example2',
                contentCN: 'content2',
                itemCN: 'item2',
                auto: false,
                effect: 'slide'
            });
            var prev = $('.prev2'), next = $('.next2');
            prev.on('click', function() {
                slideObj.switchPrev();
            });
            next.on('click', function() {
                slideObj.switchNext();
            });
            


        })(jQuery);
       
       
    </script>
