<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>看房详情</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" rev="stylesheet" href="../../css/common.css" type="text/css">
    <link rel="stylesheet" rev="stylesheet" href="../../css/vote.css" type="text/css">
    <link href="http://at.alicdn.com/t/font_1418111151_0275414.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/lib/require.js"></script>
</head>
    <body>
        <article class="vote-box" id="vote-box">
            <h4 class="com-title">
                请对李晓明的服务做评价
            </h4>
            <p class="star">
                <i class="iconfont" data-count="1">&#xe600;</i>
                <i class="iconfont" data-count="2">&#xe600;</i>
                <i class="iconfont" data-count="3">&#xe600;</i>
                <i class="iconfont" data-count="4">&#xe600;</i>
                <i class="iconfont" data-count="5">&#xe600;</i>
            </p>
            <p class="hidden vote-msg">推荐的几套房源很不错，进一步考虑中</p>
            <textarea name="vote" type="text" class="fi-text fi-huge" placeholder="说两句" rows="3" maxlength="140"></textarea>
            <a href="javascript:;" class="com-btn btn-huge btn-commit">提交</a>
        </article>
        <script type="text/javascript">
            require(['../../common'], function(common) {
                require(['ui.vote', 'userService', 'zepto.sp'], function(vote, service, sp) {
                    function init () {
                        sp.subscribe('vote_commit_start', function () {

                        });

                        sp.subscribe('vote_commit_end', function () {

                        });
                    }

                    var v = new vote({
                        commitVote: service.vote
                    });

                    init();
                });
            });
        </script>
    </body>
</html>
