<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../css/ui/reset.css" rel="stylesheet"/>
    <link href="../../../css/common.css" rel="stylesheet"/>
    <link href="../../../css/ui/form/input.css" rel="stylesheet"/>
</head>
<body>
    <div style="padding: 30px;">
        <h3 class="com-title">Form Input</h3>
        </br>
        <h5 class="com-title">input style (common, error, foucs, disable)</h5>
        <br>
        <input type="text" class="fi-text fi-max">
        <br>
        <input type="text" class="fi-text fi-max fi-err">
        <br>
        <input type="text" class="fi-text fi-max fi-focus">
        <br>
        <input type="text" class="fi-text fi-max fi-dis" readonly disabled>
        <br>
        <h5 class="com-title">input size (huge, max, mid, min)</h5>
        
        <br>
        <input type="text" class="fi-text fi-huge">
        <br>
        <input type="text" class="fi-text fi-max">
        <br>
        <input type="text" class="fi-text fi-mid">
        <br>
        <input type="text" class="fi-text fi-min">
        <br>
    </div>
</body>
</html>
