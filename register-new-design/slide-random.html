<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Register-new-design</title>
    <style type="text/css">
    	body {
    		background: #000;
    	}
        .bg-slider {
        	border: 1px solid #fff;
        	width: 300px;
        	height: 20px;
        	margin: 50px;

        }

        .slider {
        	width: 60px;
        	height: 30px;
        	background: #FF732E;
        }

        .slider.slider-success {
        	background: #C6C603;
        }

    </style>

    <script src='../../jquery-1.11.1.js'></script>
</head>
<body>
    <div class='bg-slider'>
    	<div class='slider'></div>
    </div>
    <script type='text/javascript'>
    	(function($) {
    		var left = 0, spaceW = 240, startX = 0, $ele = $('.slider'),
    			right = Math.floor(Math.random() * spaceW + 1);//1~spaceW
			$ele.on({
				'mousedown': start,
				'mousemove': move,
				'mouseup': end
			});
			function start(e) {
				stopEBubble(e);
				startX = e.clientX;
			}

			function move(e) {
				stopEBubble(e);
				var 
				$ele.css('left', e.clientX - startX);
				startX = e.clientX;
			}

			function end(e) {
				stopEBubble(e);

			}

			function stopEBubble(e) {
				var e = e || window.event;
				e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
			}

    	})(jQuery);
    </script>
</body>
</html>
