<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content="text/html;charset=utf-8">
		<title>iframe-domain方式跨域</title>
		<style type="text/css">
			.title {
				font-size: 20px;
			}

			#transmitIframe {
				width: 700px;
				height: 500px;
			}

		</style>
		<script type="text/javascript" src='./jockjs.js'></script>
		<script type="text/javascript" src='./jquery-1.8.3.js'></script>
	</head>
	<body>
		<p class="title">iframe-domain方式跨域</p>
		<p>BB, 您想要传递给对方的消息为：<input type="text" value='' id='sendContent'></p>
		<p>BB, 从对方获取到的消息为：<span id='showContent' style='border: 1px solid red;'></span><input type='button' id='getMsg' value='获取消息'></p>
		<script type="text/javascript">
			//iframe-domain方式跨域
			;(function() {
				document.domain = 'b.com';
				var parentW = top;
				$('#getMsg').on('click', function() {
					var val = parentW.document.getElementById('sendContent').value;
					$('#showContent').html(val);
				});
			})();

		</script>
	</body>
</html>
