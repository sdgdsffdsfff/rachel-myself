        <title>b.com</title>

    <body>
        <div id="Div1">B.com/bproxy.html</div>
        <div id="div_msg">
        </div>
        <script type="text/javascript">
            var parentWin = parent;
            var data = null;
 
            function getMessage() {
                if (window.name) {
                    data = window.name;
                    parentWin.getMessage(data);
                }
                document.getElementById("div_msg").innerHTML = "messageForm a.com/proxy.html:" + data;
 
            }
            getMessage();        
        </script>
    </body>
